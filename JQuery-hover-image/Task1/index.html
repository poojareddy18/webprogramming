<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link href="index.css" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>

<div id="image">
    Hover over an image below to display here.
</div>

<img alt="Food Details" class="preview"
     onmouseout="unDo()"
     onmouseover="upDate(this)"
     src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/singleimagebug-keto-taco-cups-pin-1559840682.jpg?crop=1.00xw:0.942xh;0,0&resize=480:*">

<img alt="Shopping" class="preview"
     onmouseout="unDo()"
     onmouseover="upDate(this)"
     src="https://www.pngitem.com/pimgs/m/4-43030_fashion-girl-png-clipart-transparent-png.png">

<img alt="Cars" class="preview"
     onmouseout="unDo()"
     onmouseover="upDate(this)"
     src="https://i.pinimg.com/originals/db/2d/90/db2d9068ef6918bfb477c7267b25ce9d.jpg">
</body>
</html>
